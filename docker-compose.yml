version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: dms_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: document_management
      MYSQL_USER: dmsuser
      MYSQL_PASSWORD: dmspassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
volumes:
  mysql_data: